ep5:
  1: "Cơ quan chứng thực"
  2: "Một cơ quan chứng thực (CA) là một tổ chức thứ 3 với 3 mục tiêu chính:"
  3: "1. Phát hành chứng chỉ."
  4: "2. Xác định chủ nhân của chứng chỉ."
  5: "3. Cung cấp bằng chứng rằng chứng chỉ này hợp lệ"
  6: "Cậu có thể đã từng nghe tới Symantec, Comodo, hoặc Let's Encrypt."
  7: "Trở thành một CA là một nhiệm vụ rất nặng."
  8: "Cậu phải được xác thực để có thể được đưa vào root store."
  9: "Một root store đơn giản là cơ sở dữ liệu bao gồm các CA đã xác thực ."
  10: "Apple, Windows, và Mozilla có những root store riêng của họ được cài đặt cùng với trình duyệt hoặc thiết bị."
  11: "Chứng chỉ nào cậu nên mua? Về cơ bản thì sẽ có 3 loại."
  12: "Xác thực tên miền. Loại chứng chỉ để xác thực tên miền, không còn gì khác. Nhưng cậu chắc chắn cần nó."
  13: "Xác thực tổ chức. Yêu cầu xác thực thủ công bởi tổ chức đừng đằng sau chứng chỉ."
  14: "Xác thực nâng cao. Loại chứng chỉ này yêu cầu xác minh đầy đủ của một doanh nghiệp."
  15: "Tất cả chứng chỉ đã xác thực sẽ cho ra kết quả là một huy hiện trên thanh địa chỉ . Các chứng chỉ nâng cao cũng hiển thị cả tên công ty."
  16: "Nhưng làm thế nào mà các chứng chỉ này được xác thực?"
  17: "Khi mà một CA phát hành chứng chỉ, họ sẽ gắn chứng chỉ này vào chứng chỉ gốc trên root store của họ."
  18: "Hầu hết đều là những chứng chỉ trung gian được nối với chứng chỉ gốc."
  19: "Nếu có một thảm họa xảy ra thì việc thu hồi chứng chỉ trung gian sẽ dễ hơn và tốt hơn là thu hồi chứng chỉ gốc vì chúng được cài trên nhiều thiết bị."
  20: "Hãy cùng xem qua cách mà một chứng chỉ được xác thực. Nó sẽ thông qua một quá trình gọi là \"Chuỗi xác thực\"."
  21: "Trình duyệt của cậu kết nối với một trang web thông qua HTTPS và thực hiện tải xuống chứng chỉ."
  22: "Chứng chỉ này không phải một chứng chỉ gốc."
  23: "Trình duyệt của cậu tải chứng chỉ đã được dùng để gắn trên trang này."
  24: "Nhưng nó vẫn không phải chứng chỉ gốc."
  25: "Trình duyệt của cậu sẽ tìm kiếm chứng chỉ được gắn với chứng chỉ trung gian."
  26: "Đây rồi chứng chỉ gốc! Yay!"
  27: "Chuỗi xác thực đã thành công và chứng chỉ của trang web đó cũng sẽ được công nhận là đã xác thực ."
  28: "Trong trường hợp chứng chỉ cuối cùng vẫn không phải chứng chỉ gốc thì chuỗi này sẽ là không xác thực."
  29: "Nhưng tại sao chúng ta phải sử dụng một cơ quan chứng thực trong khi chúng ta có thể tự tạo ra một chứng chỉ?"
  30: "Một chứng chỉ do chúng ta tạo ra có quyền hạn tương đương một chứng chỉ cấp bởi cơ quan."
  31: "Không có gã crab nào có thể theo dõi."
  32: "Và việc này cũng không hề mất phí!"
  33: "Tuy nhiên, hầu hết các trình duyệt đều kiểm tra chứng chỉ cấp bởi các cơ quan chứng thực."
  34: "Vì vậy khi các vị khách truy cập vào trang web họ sẽ gặp cảnh báo."
  35: "Chứng chỉ tự cấp có thể hữu ích cho việc kiểm thử, nhưng chúng ta không nên sử dung trong các trang công khai."
  36: "Chứng chỉ tự cấp có thể bị giả mạo. Chúng chỉ đơn giản nói rằng \"Trust me bro =))\"."
  37: "Một chứng chỉ đã xác thực sẽ nói rằng: \"Tin tôi, tôi đã được cơ quan tin tưởng\"."
  38: "Nói về việc tin tưởng. Cảm ơn cậu vì đã tin tưởng chúng tớ và theo dõi bộ truyện này."
  39: "Thật buồn khi phải nói rằng đây là kết thúc rồi."
  40: "Mong rằng cậu thích bộ truyện này!"
  41: "Hẹn gặp lại!"
  end-title: "Này, cậu đã làm được rồi!"
  end-p1: "Cậu đã hoàn tất bộ truyện! Từ tận đáy nệm của những chú mèo chúng mình. Cảm ơn cậu đã dành thời gian trong ngày để đọc về cách hoạt động của HTTPS."
  end-p2: "Chúng tớ sẽ đánh lạc hướng cậu khỏi việc này thông qua 3 hoạt động sau :3."
  option-1: "Làm trắc nghiệm"
  option-1-p: "Nếu cậu muốn kiểm tra kiến thức của mình. Chúng tớ sẽ gửi cho cậu một chứng chỉ nếu nó đủ cao."
  option-2: "Tham gia mạng xã hội của chúng tớ"
  option-2-p: "Nếu cậu muốn chúng tớ ra thêm nhiều bộ truyện khác, đây là các ví dụ để ép chúng tớ vào bàn làm việc."
  option-3: "Thăm DNSimple"
  option-3-p: "Nếu cậu thích bộ truyện này và cần một chứng chỉ SSL cho trang của cậu, chúng tớ có một nền trảng DNS mạnh mẽ và dễ dàng sử dụng, hoặc môt tên miền hấp dẫn, hãy tham quan chúng tớ."
