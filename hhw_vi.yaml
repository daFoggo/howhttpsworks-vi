# Home page
home:
  title: "Cách HTTPS hoạt động"
  certificat_cta: "Bắt đầu đọc"
  subtitle: "Cách HTTPS hoạt động ...nhưng trong truyện tranh!"
  p1: "Đã bao giờ cậu thắc mắc tại sao lại có một icon hình khóa xuất hiện trên thanh URL của trình duyệt chưa? Và tại sao nó lại quan trọng? Chúng tớ cũng từng như vậy, và bộ truyện này là dành cho cậu!"
  p2: "Hãy cùng theo dõi hành trình của Certificat, Browserbird, và Compugter để xem cách các cậu ấy giải thích tại sao HTTPS lại đóng vai trò cực kì quan trọng trong trang web và cách chúng hoạt động chung với nhau nhé!"
  p3: "Và đừng để \"bad crabs\" bắt được cậu (cậu sẽ hiểu nghĩa từ này khi đọc truyện). Cùng tìm hiểu HTTPS và tại sao nó lại rất cần thiết cho quyền riêng tư của cậu."
  small_cta: "Bắt đầu đọc nào!"

# Episode fragments for /episodes
fragment:
  ep1: "Cùng bắt đầu đọc từ đây. Nếu chỉ có một thứ duy nhất mà cậu có thể học được từ bộ truyện này, chính là đây."
  ep2: "Để hiểu được cách HTTPS hoạt động, cậu cần phải biết về cách khóa mã hóa symmetric ( đối xứng ) và khóa asymmetric ( bất đối xứng ) hoạt động. Nghe có vẻ đao to búa lớn, nhưng thật ra thì không phải như vậy."
  ep3: "Khi cậu duyệt một trang có bảo mật HTTP, trình duyệt của cậu và máy chủ mà nó đang kết nối tới sẽ thực hiện một cuộc \"bắt tay bí mật\"( giao dịch ). Chúng tớ sẽ phân tích và đưa chúng vào những ví dụ thiết thực để bạn có thể thực hiện những cái bắt tay bí mật này với bạn của mình"
  ep4: "Chúng ta rất dễ bị nhầm lẫn giữa HTTPS, SSL, và TLS. Chúng ta thường sử dụng những thuật ngữ này thay thế cho nhau. Hãy cùng tìm hiểu về chúng qua một chút lịch sử nhé!"
  ep5: "Họ là ai? Họ làm gì? Tại sao chúng ta cần họ? Làm thế nào mà học xác thực được các chứng chỉ? Sẽ có rất nhiều câu hỏi được giải đáp trong chương cuối này!"

# Episodes
ep1:
  1: "Tại sao chúng ta lại cần HTTPS nhỉ?"
  2: "Chúng ta cần HTTPS bởi 3 lí do chính sau."
  3: "Quyền riêng tư, tính toàn vẹn, và khả năng nhận dạng."
  4: "Hãy cùng nói về quyền riêng tư trước!."
  5: "Tớ sẽ lấy những người bạn của mình làm ví dụ."
  6: "no text"
  7: "Tớ đang gửi một tin nhắn đến Browserbird."
  8: "Ôi không! Tin nhắn này chưa được mã hóa!"
  9: "Crab đang theo dõi cuộc trò chuyện để xem lén các tin nhắn."
  10: "Và khả năng rất cao là dùng cho việc xấu."
  11: "Quyền riêng tư có nghĩa là không ai được phép nghe lén các tin nhắn của bạn."
  12: "Crab thật tồi tệ."
  13: "Khi ngươi duyệt một trang web mà không sử dụng giao thức HTTPS, Ta có thể nhìn lén mật khẩu của cậu."
  14: "Kí hiệu ổ khóa trên thanh URL của trình duyệt sẽ cho bạn biết liệu có gã crab nào đang theo dõi sau lưng cậu không."
  15: "Lí do thứ 2: Tính toàn vẹn."
  16: "Đây là ví dụ!"
  17: "Tớ đang gửi một tin nhắn đến Browserbird mà chưa hề được mã hóa."
  18: "Nhưng trước khi nó tới chỗ Browserbird, ta đã chặn đoạn tin nhắn lại."
  19: "Ta sẽ thay đổi đoạn tin nhắn này để nói những điều xấu xa với Browserbird và truyền tới hắn."
  20: "Tại sao Compugter lại nói những điều như vậy với tớ?"
  21: "no text"
  22: "Đây thường được gọi là cuộc tấn công của 'a man-in-the-middle' ( kẻ trung gian)."
  23: "Những cuộc tấn công này là tồi tệ nhất."
  24: "Crab thật độc ác."
  25: "Tính toàn vẹn có nghĩa là tin nhắn của chúng ta không được phép chỉnh sửa trên đường đi tới điểm đích."
  26: "Tớ sẽ đảm bảo cuộc trò chuyện của các cậu không thể bị giả mạo."
  27: "Lí do thứ 3: Khả năng nhận dạng."
  28: "Lại là ví dụ đây!"
  29: "Nhận dạng có nghĩa là tớ có thể kiểm tra được tin nhắn này đến từ Compugter."
  30: "Một chữ ký số được gắn kèm với tin nhắn sẽ giúp xác định người gửi."
  31: "Chữ ký số không phải là từ để kết thúc trên email của cậu. Mọi người có thể sao chép được nó ;)"
  32: "Và khi cậu duyệt các trang , khả năng nhận diện có nghĩa là trang mà cậu đang duyệt chắc chắn là trang mà cậu nghĩ và muốn."
  33: "HTTPS, thông qua các chứng chỉ SSL, đảm bảo rằng cậu đang kết nối với đúng người nhận mà cậu mong muốn"
  34: "Chứng chỉ SSL phải được xác thực và cấp bởi một tổ chức chứng thực hợp pháp. Cậu được phép đi qua."
  35: "Chúng ta sẽ nói rõ về chừng chỉ SSL và Tổ chức chứng thực sau, nên hãy tiếp tục theo dõi."
  36: "Tổng kết lại, quyền riêng tư, tính toàn vẹn và khả năng nhận dạng là những lí do chính mà HTTPS rất quan trọng."
  next: "Tiếp tục với HowHTTPS.works..."
  next_teaser: "Vậy là giờ chúng ta đã biết tại sao, bước tiếp theo là hiểu về khóa mã hóa đối xứng và khóa mã hóa bất đối xứng . Nghe có vẻ phức tạp, nhưng chúng là những nội dung khá cơ bản."

ep2:
  1: "Những chiếc khóa"
  2: "HTTPS cần phải có một cách để cung cấp quyền riêng tư, tính toàn vện và khả năng nhận dạng trên trang web."
  3: "Và cơ chế đó được gọi là \"mã hóa\"."
  4-1: "Hãy cùng nói về hai loại thuật toán mã hóa."
  4-2: "Bây giờ, mình phải đặt những chiếc khóa này ở đâu nhỉ?"
  5-1: "Được rồi!"
  5-2: "Cùng bắt đầu với khóa thuật toán khóa đối xứng"
  6: "Với trường hợp này, chỉ có một khóa duy nhất để thực hiện mã hóa và giải mã một tin nhắn."
  7: "Trước khi gửi tin nhắn đến BrowserBird, Tớ đã mã hóa chúng với một chiếc khóa."
  8: "Cậu có thể tưởng tượng quá trình mã hóa giống như đặt tin nhắn vào trong một cái hộp và khóa nó lại."
  9: "Và chỉ có người có bản sao của chiếc khóa đó mới có thể mở chiếc hộp và đọc tin nhắn."
  10: "Điều này đảm bảo rằng chiếc hộp không thể được mở cho đến khi nó tới đúng người nắm giữ bản sao của chìa khóa."
  11: "Khi Browserbird có chiếc hộp, cậu ấy sẽ dùng chiếc khóa để mở nó và đọc tin nhắn."
  12: "Việc giữ chiếc khóa này bảo mật là rất quan trọng. Cậu không nên chia sẻ chúng dưới dạng những văn bản thông thường hoặc gửi kèm nó với cái hộp. Hoặc giữ trong túi của cậu."
  13: "Hãy nhớ rằng ai có bản sao của chiếc khóa thì sẽ mở được cái hộp."
  14-1: "Sử dụng cái hộp có thể là một minh họa dễ hiểu, nhưng cách này đang hơi phóng đại quá."
  14-2: "Hãy cùng sửa lại nào!"
  15: "Thực tế, khi mọi người nhìn vào các dòng tin nhắn mà không có chìa khóa, chúng chỉ là những đoạn mã vô nghĩa."
  16: "Đoạn văn bản đó được tạo ra thông qua thuật toán mã hóa."
  17: "Đó là một cách hay hơn để nói rằng đoạn văn bản đã được xào nấu quá rất nhiều bước."
  18: "Nó đã được biến đổi và tách ra nhiều này. Mỗi lần lại xáo trộn đoạn tin nhắn nhiều hơn"
  19: "Để giải mã tin nhắn, chúng ta chỉ cần đảo ngược quy trình đó"
  20: "Khóa mã hóa sẽ được trộn trong các đoạn tin nhắn, vậy nên dù cậu có biết thuật toán mã hóa thì điều đó cũng vô nghĩa"
  21: "Một chiếc khóa sẽ trông như thế này."
  22: "Nhưng có một vấn đề lớn là khóa đối xứng rất khó để chia sẻ."
  23: "Cậu phải cẩn thận trong việc phân bố các khóa của mình."
  24: "Và đó là lí do cho sự ra đời của khóa bất đối xứng."
  25: "Với khóa bất đối xứng, cậu sẽ có 2 chiếc chìa khóa."
  26: "Một cái sẽ được công khai ( public key ), trong khi cái còn lại thì được bảo mật ( private key ). Nhưng chúng được ghép cặp và làm việc với nhau."
  27-1: "Cậu có thể chia sẻ khóa công khai cho mọi người dưới mọi hình thức mà cậu muốn. Chúng là công khai mà!"
  27-2: "Tớ thích hình săm."
  28: "Compugter đang gửi một khóa public đến BrowserBird."
  29: "Còn bây giờ tớ sẽ gửi cho họ một tin nhắn đã được mã hóa với khóa public của họ."
  30: "Nói cách khác, BrowserBird đã đặt tin nhắn vào một cái hộp có thể mở bởi khóa public của Compugter."
  31: "Và giờ tớ có thể dùng khóa private của tớ để đọc."
  32: "Đó là những ý chính. Chỉ có những khóa private mới có thể mở được những chiếc hộp dùng khóa public tương ứng ."
  33: "Tớ sử dụng khóa public của Browserbird để gửi họ một tin nhắn khác."
  34: "Điều này không chỉ tốt cho bảo mật, mà còn cho khả năng nhận dạng và chúng ta chắc chắn rằng chỉ có chủ nhân của 2 chiếc khóa mới có thể mở được hộp."
  35: "Tiếp theo, chúng ta sẽ cùng tìm hiểu xem 2 loại khóa này đóng vai trò như thế nào khi chúng ta kết nối tới một trang web sử dụng giao thức SSL."
  next: "Tiếp tục với HowHTTPS.works..."
  next_teaser: "Mã hóa thật tuyệt đúng không! Còn tiếp theo là gì nhỉ? Hãy cùng tìm hiểu cách mà trình duyệt của bạn và internet thực hiện những cái \"bắt tay bí mật\" để đảm bảo thông tin của bạn được an toàn và bảo mật."

ep3:
  1: "Cái bắt tay"
  2: "Khi cậu bắt đầu đọc bộ truyện này, trình duyệt của cậu đang hiển thị một hình khóa trên thanh địa chỉ."
  3: "Sao cái này lại xảy ra vậy?"
  4: "Trình duyệt của cậu đang kết nối đến máy chủ cảu chúng tớ, nơi mà bộ truyện này được lưu trữ, và chúng cùng nhau tạo ra một kết nối an toàn để vận chuyển tin nhắn."
  5: "Nhưng đầu tiên, chúng cần phải đồng ý với nhau về việc làm thế nào để giao tiếp bảo mật."
  6: "Nếu quá trình đàm phán không thành công, trình duyệt của cậu sẽ hiển thị một thông báo cảnh cáo về việc này."
  7: "Nếu một thỏa thuận đã đạt được, trình duyệt sẽ hiển thị một hình khóa trên thanh địa chỉ."
  8: "Quá trình này, sự đàm phán giữa trình duyệt và máy chủ, được gói là cái \"bắt tay\" ( the handshake )."
  9: "Nó xảy ra rất nhanh. Chúng tớ sẽ cho cậu xem cách mà nó xảy ra."
  10: "Browserbird sẽ là trình duyệt của cậu."
  11: "Compugter sẽ là máy chủ của chúng tớ."
  12: "Cùng bắt đầu trình diễn nào!"
  13: "Sẵn sàng chưa? Đây là cách mà \"cái bắt tay\" xảy ra trong chuyện động siêu chậm."
  14: "Đập tay trái!"
  15: "Đập tay phải!"
  16: "Lắc dọc!"
  17: "Xoay ngang!"
  18: "Cù lét!"
  19: "Hoàn tất!"
  20: "Hãy cùng làm lại nào,  nhưng nhanh hơn."
  21: "Tay trái - Tay phải - Lắc - Xoay - Cù!"
  22: "L-Ạ-I-N-À-O !"
  23: "Tha tớ đi!"
  24: "Chúng ta sẽ cùng phân tích từng bước."
  25: "Bước 1: Đập tay trái. Hay còn gọi là \"Xin chào người dùng\"."
  26: "Tớ sẽ gửi một danh sách các phiên bản SSL/TLS và thuật toán mã hóa mà tớ có thể làm việc với Compugter."
  27: "Có một từ hay hơn để gọi danh sách cách thuật toán mã hóa là \"Bộ mật mã\"( cipher suite )."
  28: "Và giờ thì câu trông pro hơn hẳn đúng không."
  29: "Giao thức SSL và TLS đã phát triển rất nhiều qua thời gian, chúng ta sẽ nói về nó sau."
  30: "Và tớ sẽ chờ câu trả lời từ Compugter."
  31: "Bước 2: Đập tay phải. Hay còn gọi là \"Xin chào máy chủ\"."
  32: "Tớ sẽ chọn ra phiên bản SSL/TLS tốt nhất và thuật toán mã hóa nên dùng giữa danh sách mà Browserbird đã gửi dựa trên các thiết lập của tớ."
  33: "Tớ sẽ đáp lại với một chứng chỉ,trong đó chứa khóa public của tớ, từ đó họ có thể biết tớ là ai."
  34: "Bước 3: Lắc dọc. Hay còn gọi là \"Trao đổi khóa người dùng\"."
  35: "Tớ sẽ kiểm tra chứng chỉ của Compugter để đảm bảo rằng chúng hợp lệ."
  36: "Tớ sẽ tạo ra một khóa \"tiền chủ\" (pre-master) để chúng tớ đều có thể sử dụng cho việc tạo ra các khóa đặc biệt sau này."
  37: "Tớ mã hóa khóa pre-master  với khóa public của Compugter và gửi lại cho cậu ấy."
  38: "Bước 4: Xoay ngang. Hay còn gọi là \"Thay đổi thông số mật mã\"."
  39: "Tớ sẽ sử dụng khóa private của tớ để giải mã khóa pre-master."
  40: "Nhưng cho đến hiện tại thì mọi kết nối của các cậu ấy vẫn đang công khia và chưa có tin nhắn nào được bảo mật."
  41: "Bọn họ đã sử dụng khóa bất đối xứng để mã hóa khóa pre-master nên giờ không ta không thể theo dõi nữa."
  42: "Giờ thì các cậu ấy đã tạo ra một \"Mật mã chung\" và sửa dụng như một khóa đối xứng."
  43: "Và Browserbird sẽ thử trước."
  44: "Compugter trả lời."
  45: "Bước 5: Cù lét. Hay còn gọi là \"Mọi thứ giờ đây đã bảo mật\"."
  46: "Giờ thì mọi thông tin giữa Browserbird và Compugter sẽ được bảo mật trong phiên này."
  47: "Mật khẩu, thông tin thẻ tín dụng, mọi thứ."
  48: "Rất đơn giản phải không?"
  49: "Lần tiếp theo khi cậu kết nối với một trang sử dụng HTTPS, hãy cho phép trình duyệt thực hiện cái bắt tay vì cậu đã biết cách chúng hoạt động."
  next: "Tiếp tục với HowHTTPS.works..."
  next_teaser: "HTTPS, SSL, TLS. Lạy chúa! Chúng là cái quái gì thế? Chúng có giống nhau không vậy?"

ep4:
  1: "Sự khác biệt giữa HTTPS, SSL, và TLS"
  2: "Sẽ rất dễ bị hiểu lầm giữa các khái niệm này và sử dụng chúng lẫn lộn với nhau."
  3: "Hãy cùng tìm hiểu chúng và xem sự khác biệt nhé!"
  4: "HTTPS là gì?"
  5: "HTTPS là một phiên bản bảo mật hơn của HTTP: HyperText Transfer Protocol - Giao thức truyền tải siêu văn bản."
  6: "HTTP là một giao thức sử dụng bởi trình duyệt của cậu và các máy chủ đề kết nối và trao đổi thông tin."
  7: "Và khi việc trao đổi dữ liệu sẽ được mã hóa bởi SSL/TLS, chúng ta gọi nó là HTTPS. Chữ cái 'S' đại diện cho Secure."
  8: "Ủa! Khoan đã! Tớ đã nói SSL/TLS! Tại sao ư?"
  9: "Vì nó là cách chính xác hơn để nói về SSL và TLS."
  10: "SSL đại diện cho 'Secure Sockets Layer'. Một giao thức phát minh bởi Netscape."
  11: "SSL là một tiêu chuẩn của Internet. Phiên bản đầu tiên của nó chưa bao giờ được phát hành và phiên bản thứ 2 thì được phát hành với trình duyệt Netscape 1.1 vào năm 1995."
  12: "Sau năm đó Netscape ra mắt phiên bản thứ 3 vì phiên bản thứ 2 có nhiều vấn đề bảo mật nghiệm trọng."
  13: "Chúng ta đều đã từng là những chú mèo hạnh phúc cho đến nmawm 1999. Cuộc chiến trình duyệt giữa Netscape và Microsoft, nhu cầu về các tiêu chuẩn, và Britney Spears - '...Baby One More Time' Đã thay đổi thế giới của chúng ta. Mãi mãi."
  14: "Ờm, nữa rồi."
  15: "Netscape đã trao quyền kiểm soát giao thức SSL cho IETF: Internet Engineering Task Force."
  16: "Cuối năm 1999m, IETF ra mắt phiên bản TLS  1.0 (Chính là SSL 3.1)."
  17: "SSL đã bị đổi tên thành TLS: Transport Layer Security. Gây ra sự nhầm lẫn từ đó đến bây giờ."
  18: "Đội ơn 1999."
  19: "TLS 1.0 sau đó đã ngừng và phiên bản 1.1 được ra mắt vào 2006."
  20: "Một vài năm sau, vào năm 2008, TLS 1.2 đã được ra mắt để sửa lại những vấn đề còn tổn đọng."
  21: "Tuy nhiên, phải mãi đến năm thì các trình duyệt mới có thể bắt kịp và hỗ trợ TLS 1.2."
  22: "Để giải quyết sự khó hiểu, SSL 3.0 đã chính thức ngừng hoạt động vào năm 2015."
  23-1: "TLS 1.3 đã được chấp thuận vào tháng 3 năm 2018 và trình duyệt của cậu chắc hẳn đã hỗ trợ nó."
  23-2: "Nhấn vào đây để kiểm tra phiên bản TLS mà trình duyệt cậu đang sử dụng."
  23-3: "Nhưng mà nhớ quay lại để hoàn thành nốt câu chuyện nha :3."
  24: "TLS 1.3 đem tới sự cải thiện lớn về bảo mật và loại bỏ các tính năng yếu kém cũ."
  25: "Cậu không cần phải lo nếu trình duyệt cậu vẫn chưa hỗ trợ nó. TLS 1.2 vẫn đang là phiên bản được khuyến khích nếu cậu đang đọc nó vào nửa đầu 2020."
  26: "Cùng tóm tắt lại nào."
  27: "HTTPS đơn giản là giao thức HTTP với dữ liệu được mã hóa bằng SSL/TLS."
  28: "SSL là giao thức gốc bởi Netscape và đã bị ngừng phát hành từ những năm 90."
  29: "TLS là giao thức mới cho mã hóa bảo mật trên các trang web duy trì bởi IETF."
  30: "Và cậu đã học được lịch sử của chúng rồi đó."
